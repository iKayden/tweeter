<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Nav-bar CSS -->
    <link rel="stylesheet" href="./styles/nav.css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <!-- Tweet List CSS -->
    <link rel="stylesheet" href="/styles/tweet-list.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="first-span">tweeter</span>
      <span class="nav-bar-second-div">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>
    <header id="header-main">
      <div class="profile-picture">
        <img src="/images/profile-hex.png" alt="Profile picture">
      </div>
      <br>
      <div class="profile-name">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2 id="compose-tweet">Compose Tweet</h2> -->
        <!-- Form to write and submit a tweet -->
        <form action="/tweets/" method="POST" id="tweet-form">
          <label for="tweet-text" id="placeholder-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" id="tweet-btn"><span class="btn">Tweet</span></button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <!-- End of tweet form -->

      </section>
      <!-- Tweet List form -->
      <article class="tweet-list-item">
        <header class="tweet-list-header">
          <span class="tweet-list-header-wrap">
            <span class="tweet-list-avatar-name"> 
              <img class="tweet-list-avatar" src="/images/test.png" alt="Profile picture"/>
              <p class="tweet-list-username">John Wick</p>
            </span>
            <p class="tweet-list-handle">@johnwick</p>
          </span>
          <span class="tweet-list-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit earum incidunt itaque omnis ducimus perferendis nihil numquam enim atque?    
          </span>
        </header>
        <footer>
          <span>10 days ago</span>
          <span class="tweet-list-footer-icons">
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart-circle-plus"></i>
          </span>
        </footer>
      </article>
    </main>
    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
